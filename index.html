 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Escritorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8a2be2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 35px;
      text-align: center;
    }
    button {
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      background-color: #8a2be2;
      color: #ffffff;
      padding: 4px 25px;
    }
    input[type="file"] {
      margin-bottom: 10px;
      display: none; /* Oculta el input de tipo archivo */
    }
    input[type="text"] {
      border-radius: 5px;
      padding: 4px 25px;
    }
    #entityFields {
      border-radius: 15px;
     margin-bottom: 5px;
      margin-top: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      padding: 4px 25px;
    }
    label {
      display: inline-block;
      padding: 20px;
      background-color: transparent;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 5);
      transition: background-color 0.3s ease;
    }
    label:hover {
      background-color: #738ca5;
      color: #fff;
    }
    #cloudIcon {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }
    #fileLabel {
      font-size: 16px;
    }
    #fileLabel:hover {
      text-decoration: underline;
    }
    #fileName {
      display: block;
      margin-top: 10px;
    }
    #loadingIndicator {
      border: 8px solid #f3f3f3; /* Gris claro */
      border-top: 8px solid #3498db; /* Azul */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite; /* Animación de giro */
    }

    /* Animación de giro */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .conditional-input {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seleccionar Archivo .CSV</h1>
    <input type="file" id="fileInput" accept=".csv">
    <label for="fileInput">
      <img id="cloudIcon" src="./file-upload.png" alt="Cloud Icon"><br>
      <span id="fileLabel">Seleccionar archivo .csv</span>
    </label>
    <span id="fileName"></span>
    <div id="loadingIndicator" style="display: none;"></div>
    <br><br>
    <select id="actionSelect">
      <option value="">Seleccione una opcion</option>
      <option value="invoice">Invoice</option>
      <option value="shipment">Shipment</option>
      <option value="entity">Entity</option>
    </select>
    <br><br>
    <div id="entityFields" style="display: none;">
      <input type="text" id="inputComment" placeholder="Comentario"><br><br>
      <input type="text" id="inputCustomerNotified" placeholder="Notificación al cliente"><br><br>
      <input type="text" id="inputVisibleFront" placeholder="Visible en el frente"><br><br>
      <input type="text" id="inputStatus" placeholder="Estado"><br><br>
    </div>
    <button id="executeButton">Ejecutar Accion</button>
  </div>

  <script>
    if (typeof require === 'undefined') {
        window.ipcRenderer = undefined;
    }
    const { ipcRenderer } = require('electron');

    let filePath;

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fileInput').addEventListener('change', (event) => {
        filePath = event.target.files[0].path;
        document.getElementById('fileName').textContent = event.target.files[0].name;
      });

      document.getElementById('actionSelect').addEventListener('change', (event) => {
        const selectedAction = event.target.value;
        const entityFields = document.getElementById('entityFields');
        if (selectedAction === 'entity') {
          entityFields.style.display = 'block';
          // Asegurarse de que los campos estén habilitados
          document.getElementById('inputComment').disabled = false;
          document.getElementById('inputCustomerNotified').disabled = false;
          document.getElementById('inputVisibleFront').disabled = false;
          document.getElementById('inputStatus').disabled = false;
        } else {
          entityFields.style.display = 'none';
          // Limpiar los campos de entrada cuando se selecciona una opción diferente a "Entity"
          document.getElementById('inputComment').value = '';
          document.getElementById('inputCustomerNotified').value = '';
          document.getElementById('inputVisibleFront').value = '';
          document.getElementById('inputStatus').value = '';
        }
      });

      document.getElementById('executeButton').addEventListener('click', () => {
        const selectedAction = document.getElementById('actionSelect').value;
        const comment = document.getElementById('inputComment').value;
        const customerNotified = document.getElementById('inputCustomerNotified').value;
        const visibleFront = document.getElementById('inputVisibleFront').value;
        const status = document.getElementById('inputStatus').value;

        if (!filePath) {
          alert('Por favor, seleccione un archivo .csv');
          return;
        }

        if (selectedAction) {
          document.getElementById('loadingIndicator').style.display = 'inline-block';
          ipcRenderer.send('execute-action', {
            tipo: selectedAction,
            nombreArchivo: filePath,
            comment,
            customerNotified,
            visibleFront,
            status
          });

          // Limpiar los campos después de enviar los datos
          document.getElementById('inputComment').value = '';
          document.getElementById('inputCustomerNotified').value = '';
          document.getElementById('inputVisibleFront').value = '';
          document.getElementById('inputStatus').value = '';
          document.getElementById('actionSelect').value = '';
          document.getElementById('fileName').textContent = '';
          filePath = null;
          document.getElementById('entityFields').style.display = 'none';
        } else {
          alert('Por favor, seleccione una opcion');
        }
      });

      ipcRenderer.on('action-complete', (event, message) => {
        try {
          console.log(message);
          alert(message);
          location.reload();
        } catch (error) {
          console.error(error);
          alert(message);
        } finally {
          document.getElementById('loadingIndicator').style.display = 'none';
        }
      });
    });
  </script>
</body>

</html>
